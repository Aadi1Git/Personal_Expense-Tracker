<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
        }
        .navbar-brand span {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="#" class="navbar-brand d-flex align-items-center gap-2">
            <img src="images/give-money.png" width="35">
            <span>Expense Tracker</span>
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <div>
            <label class="text-success"><b>Total Spent:</b></label>
            <b><span id="totalspent"></span></b>
        </div>
        <div>
            <button class="btn btn-outline-success me-2" onclick="exportCSV()"><i class="bi bi-download"></i> Export CSV</button>
            <button class="btn btn-outline-primary" onclick="showExpenseModal()"><i class="bi bi-plus-circle"></i> Add Expense</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="addExpenseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <form id="addExpenseForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label for="addExpenseDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="addExpenseDescription" name="description" rows="2"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="addExpenseExpenditureDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="addExpenseExpenditureDate" name="date">
                    </div>
                    <div class="mb-2">
                        <label for="addExpenseSpentAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="addExpenseSpentAmount" name="spent">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="SaveExpense()">Add Expense</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="jquery.min.js"></script>
<script src="popper.js"></script>
<script src="bootstrap.js"></script>
<script>
    getTotalExpenditure();
    createTableFromJSON();

    function showExpenseModal() {
        $("#addExpenseModal").modal('show');
    }

    function SaveExpense() {
        $("#addExpenseModal").modal('hide');
        const dataArr = $("#addExpenseForm").serializeArray();
        let expenseObject = {};
        dataArr.forEach(item => expenseObject[item.name] = item.value);

        let storageArr = JSON.parse(localStorage.getItem("expenseStorage")) || [];
        storageArr.push(expenseObject);
        localStorage.setItem("expenseStorage", JSON.stringify(storageArr));

        createTableFromJSON();
        getTotalExpenditure();
        $("#addExpenseForm")[0].reset();
    }

    function createTableFromJSON() {
        let storageArr = JSON.parse(localStorage.getItem('expenseStorage')) || [];
        let html = "";
        if (storageArr.length > 0) {
            storageArr.forEach((item, i) => {
                const date = new Date(item.date).toISOString().split('T')[0];
                html += `<tr>
                    <td>${i + 1}</td>
                    <td>${item.description}</td>
                    <td>${date}</td>
                    <td>${item.spent}</td>
                    <td><button class='btn btn-sm btn-danger' onclick='deleteExpense(${i})'><i class='bi bi-trash'></i></button></td>
                </tr>`;
            });
        } else {
            html = '<tr><td colspan="5">No Expense Details Added Yet</td></tr>';
        }
        $("#expenseTableBody").html(html);
    }

    function deleteExpense(index) {
        let storageArr = JSON.parse(localStorage.getItem('expenseStorage')) || [];
        storageArr.splice(index, 1);
        localStorage.setItem('expenseStorage', JSON.stringify(storageArr));
        createTableFromJSON();
        getTotalExpenditure();
    }

    function getTotalExpenditure() {
        const storageArr = JSON.parse(localStorage.getItem('expenseStorage')) || [];
        let total = storageArr.reduce((sum, item) => sum + parseInt(item.spent || 0), 0);
        $("#totalspent").html(total);
    }

    function exportCSV() {
        const storage = JSON.parse(localStorage.getItem("expenseStorage")) || [];
        let csv = "Description,Date,Spent\n";
        storage.forEach(e => {
            csv += `${e.description},${e.date},${e.spent}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "expenses.csv";
        link.click();
    }
</script>
</body>
</html>
